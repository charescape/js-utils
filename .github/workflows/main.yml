name: Cypress Tests

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

jobs:
  install-on-ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: cypress-io/github-action@v2
        with:
          runTests: false

      - run: npx cypress info

  demo-chrome-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: install-on-ubuntu-latest
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - name: "Demo Tests - Chrome"
        uses: cypress-io/github-action@v2
        with:
          # we have already installed all dependencies above
          install: false
          browser: chrome
          record: false
          parallel: false
          group: "Demo - Chrome"
          spec: cypress/tests/demo/*

  demo-chrome-mobile-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: install-on-ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - name: "Demo Tests - Chrome - Mobile"
        uses: cypress-io/github-action@v2
        with:
          # we have already installed all dependencies above
          install: false
          config: "viewportWidth=375,viewportHeight=667"
          browser: chrome
          record: false
          parallel: false
          group: "Demo - Chrome - Mobile"
          spec: cypress/tests/demo/*

  demo-firefox-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node14.16.0-chrome89-ff86
      options: --user 1001
    needs: install-on-ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - name: "Demo Tests - Firefox"
        uses: cypress-io/github-action@v2
        with:
          # we have already installed all dependencies above
          install: false
          browser: firefox
          record: false
          parallel: false
          group: "Demo - Firefox"
          spec: cypress/tests/demo/*

  demo-firefox-mobile-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node14.16.0-chrome89-ff86
      options: --user 1001
    needs: install-on-ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - name: "Demo Tests - Firefox - Mobile"
        uses: cypress-io/github-action@v2
        with:
          # we have already installed all dependencies above
          install: false
          config: "viewportWidth=375,viewportHeight=667"
          browser: firefox
          record: false
          parallel: false
          group: "Demo - Firefox - Mobile"
          spec: cypress/tests/demo/*

  demo-windows-tests:
    runs-on: windows-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - run: npx cypress info

      - name: "Demo Tests - Electron - Windows"
        uses: cypress-io/github-action@v2
        with:
          install: true
          record: false
          parallel: false
          group: "Demo - Electron - Windows"
          spec: cypress/tests/demo/*
